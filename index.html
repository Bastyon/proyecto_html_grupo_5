<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Proyecto Grupo 5</title>
</head>
<body>
    <!-- Barra de navegación -->
    <section class="navbar">
        <img class="navbar__logo" src="img/palomitas_img.png" alt="logo">
        <nav class="navbar__navbar">
            <ul class="navbar__navbar__ul">
                <a class="navbar__navbar__ul-elements" href="peliculas.html" target="_blank"><li>Cartelera</li></a>
                <a class="navbar__navbar__ul-elements" href="#sobre_nosotros"><li>Sobre nosotros</li></a>
                <a class="navbar__navbar__ul-elements" href="#redes_sociales"><li>Siguenos</li></a>
            </ul>   
        </nav>
    </section>
    <!-- Bienvenido de la página -->
    <main class="main-conteiner">
        <header class="header">
            <p class="header__welcome">Bienvenidos somos</p>
            <h1 class="header__title">Cinemático</h1>
        </header>
    </main>
    <!-- Sobre la página -->
    <section class="section__about-us">
        <!-- Fotografía 1 -->
        <article class="about-us" id="article-one">
            <div class="about-us__div">
                <p class="about-us__p-description">Ambiente para toda la familia</p>
            </div>
            <div class="about-us__div">
                <img class="about-us__div-img" src="img/ambiente famililar.webp" alt="sobre nosotros: ambiente familiar">
            </div>
        </article>
        <!-- Fotografía 2 -->
        <article class="about-us" id="article-two">
            <div class="about-us__div">
                <p class="about-us__p-description">Películas de calidad</p>
            </div>
            <div class="about-us__div">
                <img class="about-us__div-img" src="img/camara_ultima_generacion.jpg" alt="sobre nosotros: camara">
            </div>
        </article>
        <!-- Fotografía 3 -->
        <article class="about-us" id="article-three">
            <div class="about-us__div">
                <p class="about-us__p-description">La mejor atención</p>
            </div>
            <div class="about-us__div">
                <img class="about-us__div-img" src="img/atencion_al_publico.jpg" alt="sobre nosotros: atencion al publico">
            </div>
        </article>
        <!-- Fotografía 4 -->
        <article class="about-us" id="article-four">
            <div class="about-us__div">
                <p class="about-us-description">Salas vip</p>
            </div>   
            <div class="about-us__div">
                <img class="about-us__div-img" src="img/camas_cine.webp" alt="sobre nosotros: sala vip">
            </div> 
        </article>
    </section>
    <!-- Redes sociales / Footer -->
    <footer class="footer-conteiner">
        <article class="social-media">
            <a class="social-media-link" href="https://twitter.com/_cinematicos" target="_blank">
                <img class="social-media-icon" src="img/twitter.png" alt="Logo twitter">
            </a>
            <a class="social-media-link" href="https://www.facebook.com/Cinem%C3%A1ticos-261049567909616/" target="_blank">
                <img class="social-media-icon" src="img/facebook.png" alt="Logo facebook">
            </a>
            <a class="social-media-link" href="https://www.instagram.com/cinematics_pakistan/" target="_blank">
                <img class="social-media-icon" src="img/instagram.png" alt="Logo instagram">
            </a>
        </article>
        <img class="footer-img" src="img/camara_img.png" alt="Logo cine">
    </footer>
</body>
</html>
